<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscapeTheMatrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <div class="container">
        <nav class="container-nav">
            <img class="vit-logo" src="/images/vit_logo.png" alt="">
            <img class="riviera-logo" src="/images/riviera_logo_cropped.png" alt="">
            <img class="matrix-logo" src="/images/matrix_logo.png" alt="">
        </nav>
        <img class="squid-guy-gif" src="/images/squid_guy.gif" alt="">
        <section class="container-login">
            <form action="POST">
                <h2 class="greeting">Hey there! <br> Enter your VIT Email ID</h2>
                <input type="text" name="email" id="email" placeholder="EmailID" required>
                <button type="button" id="email-btn" onclick="verifyEmail()">Submit</button>
                <input class="hide" type="text" name="otp" id="otp" placeholder="OTP" required minlength="6"
                    maxlength="6" pattern="[0-9]">
                <button class="hide" type="button" id="otp-btn" onclick="verifyOTP()">Submit OTP</button>
            </form>
        </section>
        <footer class="container-footer">
            <div class="small-font">PRESENTED BY</div>
            <div class="large-font">MATRIX</div>
            <div class="footer-logo-group">
                <a href=""><img src="/images/insta_logo.png" alt="" class="footer-logo"></a>
                <a href=""><img src="/images/linkedin_logo.png" alt="" class="footer-logo"></a>
                <a href=""><img src="/images/email_logo.png" alt="" class="footer-logo"></a>
            </div>
        </footer>
    </div>
    <script src="/scripts/login.js"></script>
</body>

</html>
